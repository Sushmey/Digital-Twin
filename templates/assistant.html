<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Assistant</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            margin-top: 12px;
            padding: 8px 16px;
        }
        .answer {
            margin-top: 30px;
            padding: 16px;
            border: 1px solid #ddd;
            background: #fafafa;
        }
    </style>
</head>
<body>

<h2>Ask your Study Repository</h2>

<form method="post" action="/info/ask">
    <input type="hidden" name="user_id" value="default_user">

    <textarea
        name="question"
        placeholder="Ask anything about what you've studied so far..."
        required
    ></textarea>

    <br/>
    <button type="submit">Ask</button>
</form>

{% if answer %}
<div class="answer">
    <h3>Answer</h3>
    <p>{{ answer | safe }}</p>
    {% if source %}
    <div class="source">
        <h3>source</h3>
        <p>{{ source}}</p>
    </div>
    {% endif %}
</div>
{% endif %}

</body>
</html>
